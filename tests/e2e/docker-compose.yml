version: "3.9"
services:
  mdds_server:
    image: oleksiy.sayankin/mdds:latest
    ports:
      - "${MDDS_SERVER_PORT}:${MDDS_SERVER_PORT}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MDDS_SERVER_PORT}/health"]
      interval: 3s
      retries: 5
